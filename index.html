<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Labs</title>
</head>

<body>
  <nav>
    <button id="firstLab" class="activeMenu">Первая лаба</button>
    <button id="secondLab">Вторая лаба</button>
  </nav>
  <main>
    <div id="firstLabContent">
      <input id="firstLabText" placeholder="Введите текст (английский)" />
      <input id="firstLabKey" placeholder="Введите ключ (число)" />
      <button id="firstLabStart">Выполнить</button>
      <button id="firstLabFillDefault">Заполнить тестовыми данными</button>
      <h1>Зашифрованный текст</h1>
      <h3 id="firstLabEncriptText">
        Введите данные для результата
      </h3>
      <h1>Расшифрованный текст</h1>
      <h3 id="firstLabDecriptText">
        Введите данные для результата
      </h3>
      <h1>Расшифровка</h1>
      <h3 id="firstLabDecipherText">
        Введите данные для результата
      </h3>
    </div>
    <div id="secondLabContent">
      <input id="secondLabText" placeholder="Введите текст (английский)" />
      <input id="secondLabKey" placeholder="Введите ключ (английский)" />
      <button id="secondLabStart">Выполнить</button>
      <button id="secondLabFillDefault">Заполнить тестовыми данными</button>
      <h1>Зашифрованный текст</h1>
      <h3 id="secondLabEncriptText">
        Введите данные для результата
      </h3>
      <h1>Расшифрованный текст</h1>
      <h3 id="secondLabDecriptText">
        Введите данные для результата
      </h3>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
